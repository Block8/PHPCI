build_settings:
    verbose: false
    ignore: 
        - "vendor"
        - "assets"
        - "build"
        - "Tests"
        - "composer.phar"

setup:
    composer:
        action: "install"

test:
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"

success:
    copy_build:
        directory: /www/phpci
        respect_ignore: false